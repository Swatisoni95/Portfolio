<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <title>Amazon.com.Spend less.Smile more</title>
        <link rel="icon" type="icon/jpg" href="image/logo.jpg">
    </head>
    <body>
        <header>
            <!---------- MAIN HEADER--------->
            <div class="main-header">
                <div class="left-item">
                    <div class="main-item"><a href="#" class="main-logo" ><img src="image/amazon.png" id="logo"></a></div>
                <div class="main-item"><a href="#" id="main-location"><span>Deliver to</span><i class="fa-thin fa-location-dot"></i><span>India</span></a></div>
                </div>
                <div class="middle-item">
                    <div class="main-item" id="navSearch"><input type="search" id="search" placeholder="Search Amazon"><i class="fa-solid fa-magnifying-glass"></i></div>
                </div>
                <div class="right-item">
                    <div class="main-item"><a href="#" id="main-lang">EN</a></div> 
                    <div class="main-item"><a href="#" id="account&list">Hello, sign in <span>Account & Lists</span></a></div>
                    <div class="main-item"><a href="#" class="retun&order">Return<span>& Orders</span></a></div>
                    <div class="main-item"><a href="#" id="cart"><i class="fa-sharp fa-light fa-cart-shopping"></i><span>cart</span></a></div>
                </div>
            </div>

            <!--------- NAVBAR NAVBAR ----------->
            <div class="main-navbar">
                <div class="nav-item" id="all"><a href="#" id="nav-sprite"><i class="hm-icon nav-sprite"></i><span>All</span></a></div>
                <div class="nav-item"><a href="#" id="deals">Today's Deals</a></div>
                <div class="nav-item"><a href="#" id="services">Customer Service</a></div>
                <div class="nav-item"><a href="#" id="registry">Registry</a></div>
                <div class="nav-item"><a href="#" id="giftCards">Gift Cards</a></div>
                <div class="nav-item"><a href="#" id="sell">Sell</a></div>
                <div class="nav-item" id="game-store"><a href="#" class="store">Shop the Gaming Store</a></div>
            </div>


            


            


        </header>
    </body>
</html>
